<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<link rel="stylesheet" href="assets/css/style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div>
		<h1>Current Word:<span id="currentWordID"></span></h1>
		<h1>Guesses:<span id="guessesID"></span></h1>
		<h1>Remaining:<span id="remainingID"></span></h1>
		<h1>Wins:<span id="winsID"></span></h1>
		<h1>Losses:<span id="lossesID"></span></h1>
	</div>


	<!-- Begin Javascript code -->

	<script>
		var wordList = ['dog', 'cat', 'dolphin', 'horse', 'zebra', 'donut'];
		var alphabet = 'abcdefghijklmnopqrstuvwxyz';
		var wins = 0;
		var losses = 0;
		var guesses = '';
		var remaining = 6;
		var currentWord = '';
		var currentSolved = '';

		initialize();

		//When key pressed, begin checking the values

		document.onkeyup = function(event) {
			var currentGuess = event.key;
			//console.log(currentGuess);

			if( alphabet.indexOf(currentGuess.toLowerCase()) > -1 && guesses.indexOf(currentGuess.toLowerCase()) === -1){
				//verifies currentGuess is alphabet character and not already guessed

				var checkGuess = currentWord.indexOf(currentGuess.toLowerCase());
				//console.log(checkGuess);

				if(checkGuess > -1){
					//succesful check operation

					//check for victory

					//add letter to correct location
					guesses = guesses +' ' +currentGuess;
					printScreen();

				} else if (remaining === 0) {
					losses ++;
					initialize();
				}

				else
				{	
					guesses = guesses +' ' +currentGuess;
					remaining--;
					printScreen();
				}
			}
		}


		//function definitions

		function initialize(){
			// randomly assigns a word from wordList to currentWord and resets other counters

			currentWord = wordList[Math.floor(Math.random() * wordList.length)];
			guesses = '';
			remaining = 6;

			console.log(currentWord);
			
			printScreen();
		}

		function printScreen(){
			// currentWord print routine goes here
			document.getElementById('currentWordID').innerHTML = currentSolved;
			document.getElementById('guessesID').innerHTML = guesses;
			document.getElementById('remainingID').innerHTML = remaining;
			document.getElementById('winsID').innerHTML = wins;
			document.getElementById('lossesID').innerHTML = losses;
		}

</script>


</body>

</html>
